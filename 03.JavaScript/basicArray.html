<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
    // function
    function getmember(){
      return ['godori','wonshine','fruits','jojo'];
    }
    // array
    var members = getmember();

    // print array
    for(var i=0; i < members.length; i++){
      document.write(members[i].toUpperCase()+"<br>");
    }

    document.write("<hr>");

    var li = ['a','b','c','d'];

    document.write("original=" + li + "<br>");
    // 배열의 뒤에 새 원소를 추가한다. : push
    li.push('e');
    document.write(li + "<br>");

    // 배열의 뒤에 있는 원소를 제거한다. : pop
    li.pop();
    document.write(li + "<br>");

    // 배열의 앞에 새 원소를 추가한다 : unshift
    li.unshift('z');
    document.write(li + "<br>");

    // 배열에 복수의 원소를 추가한다. : concat
    li = li.concat('f','g');
    document.write(li + "<br>");

    // 배열의 특정 위치에 원소를 추가한다. : splice
    li.splice(2,0,'m'); // 2번 인덱스에, 0개를 삭제후 추가
    document.write(li + "<br>");
    li.splice(2,1,'n'); // 2번 인덱스에, 1개를 삭제후 추가
    document.write(li + "<br>");

    // 배열 정렬하기
    li.sort();
    document.write(li + "<br>");

    </script>
  </body>
</html>
