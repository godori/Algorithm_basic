<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <script>
      var family = {
        'age' : {'godori' : 26, 'goganzi' : 24, 'chann' : 22},
        'showHello' : function(){
          alert('Hello, world!');
        },
        'showList' : function(){
            console.log(this.age);
        }
      }
      // 객체 안에 객체를 넣을 수 있다.
      document.write(family['age']['godori']);
      // 객체 안에 함수를 넣을 수 있다.
      family.showHello();
      family.showList();

  </script>

  </body>
</html>
